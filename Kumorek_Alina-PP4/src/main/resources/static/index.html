<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My ecommerce</title>
    <link rel="stylesheet" href="/main.css"/>
</head>
<body>
    <header>
        <h1>Welcome @ MyEcommerce</h1>
    </header>

<!--    Special Offers  -->
    <hr>

    <h2 class="specials">Every 5th item of the same kind is fee!!! ··· Get 10 PLN Discount for each 100 PLN spent!!!</h2>

    <hr>

<!--    Products    -->
    <h2>Our Products</h2>
    <ul class="products"></ul>

    <hr>

<!--    Cart    -->
    <h2>Your Cart</h2>
    <div class="offer"></div>

    <hr style="clear:left">

<!--    Checkout    -->
    <h2>Checkout</h2>
    <div class="checkout">
        <form>
            <label for="email">Email:</label><br>
            <input type="email" id="email" value="john.doe@example.com"><br>
            <label for="phone">Phone:</label><br>
            <input type="tel" id="phone" value="123456789"><br>
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" value="John"><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" value="Doe"><br><br>
            <input type="button" class="checkoutbutton" onclick="acceptOffer()" value="Buy!">
        </form>
    </div>



    <script src="/index.js" type="text/javascript"></script>
</body>
</html>
